{% extends "base.html" %} {% block title %}Sign-Up{% endblock %} {% block
content %}
<form method='POST'>
  <h3 align="center">Sign-Up</h3>
  <div class="form-group">
    <label for="username">Username</label>
    <input
      type="text"
      class="form-control"
      id="username"
      name="username"
      placeholder="Enter Username"
    />
    <label for="password">Password</label>
    <input
      type="password"
      class="form-control"
      id="password"
      name="password"
      placeholder="Enter Password"
    />
  </div>
  <br />
  <button type="submit" classs="btn btn-primary">Create Account</button>
</form>
{% endblock %}
